<!doctype html>
<html lang="pt">

<head>
  <link href="estilo.css" rel="stylesheet">
  <title>GNP FIT</title>
  <link href="asets/imagens/gnplogo.ico" rel="shortcut icon">
</head>

<body>
  <header>
    <div class="logo_caixa">
      <img
        src="assets/kisspng-sports-car-logo-auto-racing-vector-sports-car-car-wire-frame-png-picture-5a90fc321336a5.2878361915194511860787-removebg-preview.png"
        class="logo" />
    </div>
  </header>

  <!--Sobre a empresa-->
  <section class="area_site">
    <h1 class="titulo_site"> Lista de Encomendas</h1>
    <hr />
    <label for="filtrarabela">Filtrar</label>
    <input type="text" id="filtrar-tabela" placeholder="Digite o nome da tabela">
  </section>
  <table id="tabela-encomendas">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Valor Unitario</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr class="clientes">
        <td class="nome">Chevrolet</td>
        <td>Chevrolet Onix 2019</td>
        <td class="qtde">3</td>
        <td class="unitario">500</td>
        <td class="total">-</td>
      </tr>
      <tr class="clientes">
        <td class="nome">Ford </td>
        <td>Ford Ranger 2017</td>
        <td class="qtde">2</td>
        <td class="unitario">800</td>
        <td class="total">-</td>
      </tr>
      <tr class="clientes">
        <td class="nome">Hyundai</td>
        <td>Hyundai HB20 2022</td>
        <td class="qtde">3</td>
        <td class="unitario">400</td>
        <td class="total">-</td>
      </tr>
      <tr class="clientes">
        <td class="nome">Fiat</td>
        <td>Fiat Toro 2023</td>
        <td class="qtde"> 2</td>
        <td class="unitario">300</td>
        <td class="total">-</td>
      </tr>
    </tbody>
  </table>
  <!--Área de inserção de formulário-->
  <section class="area_site">
    <h1 class="titulo_site"> Adicionar nova encomenda</h1>
    <hr />
<section>
  <div class="erro" id="erro-nome"></div>
  <div class="erro" id="erro-qtde"></div>
  <div class="erro" id="erro-produto"></div>
  <div class="erro" id="erro-unit"></div>
  <div class="erro" id="mensagem-erro"></div>
  
</section>
  </section class="dadosEncomenda">
  <section>
    <div class="design">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="" class="input-padrao" required placeholder="Digite o nome do(a) cliente">
    </div>

    <div class="design">
      <label for="qtde">Qtde:</label>
      <input type="number" id="qtde" name="" class="input-padrao" required
        placeholder="Digite a quantidade encomendada">
    </div>
    
    <div class="design">
      <label for="prod">Produto:
        <select class="input-padrao" id="produto" required>
          <option>Selecione</option>
          <option>Volksvagem Voyage 2014</option>
          <option>Pegueot 208 2018</option>
          <option>Toyota Corolla 2020</option>
          <option>Renault Clio 2015</option>
        </select>
      </label>
    </div>
  
    <div class="design">
      <label for="unit">R$ Unitario:</label>
      <input type="number" id="unit" name="" class="input-padrao" required
        placeholder="Digite o valor unitario do produto">
    </div>

    <input type="button" id="adicionar-encomenda" value="Adicionar" class="adicionar" onclick="adicionarEncomenda()">

    <script src="javascript.js"></script>
  </section>
</body>

</html>
